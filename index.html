<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compactible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>simple Login Page</title>
</head>

<body>
    <h1>Cute Login Form</h1>
    <form action="">
        <div class="headings-container">
            <h3>Sign-in</h3>
            <p>sign in with username and password</p>
        </div>

        <div class="main-container">
            <label for="username">username</label>
            <input type="text" placeholder="Enter username" name="username" required>

            <br><br>

            <label for="password">password</label>
            <input type="text" placeholder="Enter password" name="password" required>

            <div class="sub.container">
                <label">
                <input type="checkbox" checked="checkbox" name="remember">Remember me
            </label>
            <p class="forgot-pwd"> <a href="#">Forgot Password?</a></p>
            </div>
 
        <button type="submit">Login</button>

        <p class="register">Not a Member? <a href="#">Register here!</a></p>

        </div>

    </form>
    
</body>
</html>
